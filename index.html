<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d/dx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=STIX+Two+Text:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            --bg-cream: #faf8f3;
            --text-brown: #2d2a26;
            --button-bg: #f5f2eb;
            --button-hover: #ebe7dd;
            --button-shadow: rgba(45, 42, 38, 0.08);
        }
        
        html,
        body {
            height: 100%;
        }
        
        body {
            background-color: var(--bg-cream);
            font-family: 'Cormorant Garamond', Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .gradient-field {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .gradient-field canvas {
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.8rem;
        }
        
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.35rem);
            font-weight: 500;
            color: var(--text-brown);
            opacity: 0.7;
            letter-spacing: -0.01em;
            margin-top: -0.5rem;
        }
        
        .logo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(7rem, 22vw, 18rem);
            font-weight: 500;
            font-style: normal;
            color: var(--text-brown);
            letter-spacing: -0.02em;
            line-height: 1;
            user-select: none;
        }
        
        .contact-btn {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-brown);
            background-color: var(--button-bg);
            border: none;
            padding: 0.9rem 2.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--button-shadow), 0 1px 2px var(--button-shadow);
            transition: all 0.25s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .contact-btn:hover {
            background-color: var(--button-hover);
            box-shadow: 0 4px 16px var(--button-shadow), 0 2px 4px var(--button-shadow);
            transform: translateY(-1px);
        }
        
        .contact-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px var(--button-shadow), 0 1px 2px var(--button-shadow);
        }
    </style>
</head>

<body>
    <div class="gradient-field">
        <canvas id="field"></canvas>
    </div>
    <div class="container">
        <h1 class="logo">d/dx</h1>
        <p class="tagline">Automated research for the world's hardest problems.</p>
        <a href="mailto:careers@ddx.inc" class="contact-btn">Join us</a>
    </div>

    <script>
        const canvas = document.getElementById('field');
        const ctx = canvas.getContext('2d');

        let mouseX = -1000;
        let mouseY = -1000;
        let targetMouseX = -1000;
        let targetMouseY = -1000;
        const mouseRadius = 280; // radius of mouse influence
        const repelStrength = 2.0; // how strongly lines repel from mouse

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
        }

        function drawArrow(x, y, gx, gy, alpha) {
            ctx.globalAlpha = alpha;
            ctx.strokeStyle = '#9a8a7a';

            // Draw line centered at (x, y)
            ctx.beginPath();
            ctx.moveTo(x - gx / 2, y - gy / 2);
            ctx.lineTo(x + gx / 2, y + gy / 2);
            ctx.stroke();
        }

        function draw() {
            const w = window.innerWidth;
            const h = window.innerHeight;

            // Smooth mouse following
            mouseX += (targetMouseX - mouseX) * 0.15;
            mouseY += (targetMouseY - mouseY) * 0.15;

            ctx.clearRect(0, 0, w, h);
            ctx.lineWidth = 1.5;

            const spacing = 42;
            const lineLen = 22;

            const cols = Math.ceil(w / spacing) + 2;
            const rows = Math.ceil(h / spacing) + 2;

            const cx = w / 2;
            const cy = h / 2;

            // Elliptical fade matching the text/button area
            const fadeWidth = w * 0.35; // horizontal radius
            const fadeHeight = h * 0.38; // vertical radius (taller for logo + tagline + button)

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * spacing;
                    const y = j * spacing;

                    // Elliptical distance from center for fade effect
                    const fdx = (x - cx) / fadeWidth;
                    const fdy = (y - cy) / fadeHeight;
                    const ellipseDist = Math.sqrt(fdx * fdx + fdy * fdy);

                    let alpha = 0.25;
                    if (ellipseDist < 1) {
                        alpha = 0.25 * ellipseDist;
                    }

                    // Normalized coordinates centered at screen center
                    const nx = (x - cx) / (w / 2);
                    const ny = (y - cy) / (h / 2);

                    // Base gradient of f(x,y) = xy is (y, x)
                    let gx = ny;
                    let gy = nx;

                    // Mouse repulsion
                    const dx = x - mouseX;
                    const dy = y - mouseY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < mouseRadius && dist > 0) {
                        const influence = (1 - dist / mouseRadius) * repelStrength;
                        gx += (dx / dist) * influence;
                        gy += (dy / dist) * influence;
                    }

                    // Normalize the gradient vector
                    const mag = Math.sqrt(gx * gx + gy * gy);
                    if (mag > 0.01) {
                        gx = (gx / mag) * lineLen;
                        gy = (gy / mag) * lineLen;
                    } else {
                        gx = 0;
                        gy = lineLen * 0.3;
                    }

                    drawArrow(x, y, gx, gy, alpha);
                }
            }

            requestAnimationFrame(draw);
        }

        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
        });

        document.addEventListener('mouseleave', () => {
            targetMouseX = -1000;
            targetMouseY = -1000;
        });

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>

</html>
